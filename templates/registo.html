
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Registo de Aluno</title>
</head>
<body>
    <h2>Registar como aluno</h2>
    <form method="post">
        Nome: <input type="text" name="nome" required><br>
        Email: <input type="email" name="email" required><br>
        Faixa: <input type="text" name="faixa" required><br>
        <button type="submit">Registar</button>
    </form>
</body>
</html>
